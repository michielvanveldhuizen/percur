<div data-ng-form="ferries">
    <fieldset data-ng-repeat="ferry in model.FerryRequests track by $index">
        
        <div data-legend-title="{{ferry.Title}}">
            <a data-ng-click="deleteFerry(ferry)"
               data-ng-hide="$first"
               class="btn btn-sm btn-danger"
               data-tooltip="Delete this ferry">
                <i class="fa fa-times"></i>
                Delete
            </a>
        </div>

        <div data-form-control data-label="Departure">
            <input type="text"
                   class="form-control"
                   data-typeahead="addresses.Name as addresses.Name for addresses in ferryAddresses | filter:{Name:$viewValue} | limitTo:8"
                   data-ng-model="ferry.DepartureAddress.AddressName"
                   placeholder="Departure Harbor" />
        </div>

        <div data-form-control data-label="Destination">
            <input type="text"
                   class="form-control"
                   data-ng-model="ferry.DestinationAddress.AddressName"
                   data-typeahead="addresses.Name as addresses.Name for addresses in ferryAddresses | filter:{Name:$viewValue} | limitTo:8"
                   placeholder="Destination Harbor" />
        </div>

        <div data-form-control data-label="Date of Departure">
            <div data-datepicker data-ng-model="ferry.DepartureDate"></div>
        </div>

        <div data-form-control data-label="Time of Departure">
            <div data-timepicker
                 data-show-meridian="false"
                 data-minute-step="5"
                 data-ng-model="ferry.DepartureDate"></div>
        </div>

        <div data-form-control data-label="Car License Plate">
            <input type="text"
                   class="form-control"
                   data-ng-model="ferry.LicensePlate"
                   placeholder="License Plate"
                   data-typeahead="car.LicensePlate as car.LicensePlate for car in ferryLicensePlates | filter:{LicensePlate:$viewValue} | limitTo:8"
                   data-z-validate />
            <span class="help-block">
                The license plate number of the car that will be transported along with the passengers.
                Only fill this in when you will be transporting a car.
            </span>
        </div>

        <div data-form-control data-label="Car Dimensions">
            <div class="col-xs-6 clear-padding">
                <div class="col-xs-3 clear-padding">
                    <label class="control-label">Length</label>
                </div>
                <div class="col-xs-6 clear-padding">
                    <input type="text"
                       class="form-control"
                       data-ng-model="ferry.CarLength"
                       placeholder="Car Length" 
                       data-z-validate />
                </div>
                <div class="col-xs-3">
                    <label class="control-label">cm</label>
                </div>
            </div>
            <div class="col-xs-6 clear-padding">
                <div class="col-xs-3 clear-padding">
                    <label class="control-label">Height</label>
                </div>
                <div class="col-xs-6 clear-padding">
                    <input type="text"
                       class="form-control"
                       data-ng-model="ferry.CarHeight"
                       placeholder="Car Height"
                       data-z-validate/>
                </div>
                <div class="col-xs-3">
                    <label class="control-label">cm</label>
                </div>
            </div>
        </div>

        <hr />
        <div data-form-control data-label="Note">
            <textarea class="form-control"
                      data-ng-model="ferry.Note"
                      rows="5"
                      placeholder="Notes..."
                      data-z-validate />
        </div>

        <div data-ng-show="!ferry.IsReturnFerry" data-form-control data-label="Add Return Ferry">
            <button class="btn btn-sm btn-success"
                    data-ng-click="addFerry(ferry)">
                <i class="fa fa-plus"></i>
                Add Return Ferry
            </button>
        </div>
    </fieldset>
    
    <fieldset>
        <div data-legend-title="Add Ferry"></div>

        <div data-form-control data-label="Add Ferry">
            <button class="btn btn-sm btn-success"
                    data-ng-click="addFerry()">
                <i class="fa fa-plus"></i>
                Add Ferry
            </button>
            <span class="help-block">
                Add a ferry when you need to make a trip to an extra location 
                without going back to the place of departure first.
            </span>
        </div>
    </fieldset>
</div>
