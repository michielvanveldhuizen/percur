<div data-ng-form="personal">
    <fieldset data-ng-repeat="traveller in model.TravelRequest_RequestTravellers track by $index">

        <div data-legend-title="{{ $first ? 'Primary Traveller' : 'Traveller' }}">
            <a data-ng-click="deleteTraveller(traveller)"
               data-ng-hide="$first"
               class="btn btn-sm btn-danger"
               data-tooltip="Delete this traveller">
                <i class="fa fa-times"></i>
                Delete
            </a>
        </div>

        <div data-ng-form="'travellerform'">
            <div data-form-control data-label="Select Traveller">
                <select class="form-control"
                        data-ng-model="traveller.RequestTravellerID"
                        data-placeholder="Traveller"
                        data-chosen
                        data-ng-options="travellerSelect.Id as (travellerSelect.FirstName+' '+travellerSelect.FamilyName+' ('+travellerSelect.FullName+')') for travellerSelect in travellers"
                        data-z-validate></select>
            </div>
        </div>
    </fieldset>
    
    <fieldset>
        <div data-legend-title="Add Traveller"></div>

        <div data-form-control data-label="Add Traveller">
            <button class="btn btn-sm btn-success"
                    data-ng-click="addTraveller()">
                <i class="fa fa-plus"></i>
                Add Traveller
            </button>
            <span class="help-block">
                You may add more than one traveller to a request. Click this button to add another traveller.
            </span>
        </div>
    </fieldset>
</div>
